<div class="busqueda-paciente-container mb-3">
  <label class="form-label fw-semibold">Buscar Paciente</label>
  
  <div class="input-group">
    <span class="input-group-text bg-white">
      <i class="fas fa-search text-muted"></i>
    </span>
    <input 
      type="text" 
      class="form-control" 
      [formControl]="searchControl"
      placeholder="Buscar por DNI o Nombre (mínimo 3 caracteres)"
      autocomplete="off">
    <button class="btn btn-outline-secondary" type="button" *ngIf="searchControl.value" (click)="searchControl.setValue('')">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div *ngIf="cargando" class="text-center mt-2">
    <div class="spinner-border spinner-border-sm text-primary" role="status">
      <span class="visually-hidden">Buscando...</span>
    </div>
    <small class="text-muted ms-2">Buscando pacientes...</small>
  </div>

  <div *ngIf="resultados.length > 0 && !cargando" class="list-group mt-2 shadow-sm" style="max-height: 300px; overflow-y: auto;">
    <button 
      type="button"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      *ngFor="let paciente of resultados"
      (click)="seleccionar(paciente)">
      <div>
        <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>
        <br>
        <small class="text-muted">
          DNI: {{ paciente.usuario?.documentoIdentidad || 'Sin DNI' }} | 
          Tel: {{ paciente.telefono || 'Sin teléfono' }}
        </small>
      </div>
      <i class="fas fa-chevron-right text-muted"></i>
    </button>
  </div>

  <div *ngIf="busquedaRealizada && resultados.length === 0 && !cargando" class="alert alert-info mt-2 mb-0">
    <i class="fas fa-info-circle me-2"></i>
    No se encontraron pacientes con ese criterio.
  </div>
</div>
